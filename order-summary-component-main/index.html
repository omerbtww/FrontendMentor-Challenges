<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 110px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="summary-img">
        <img src="./assets/images/illustration-hero.svg" alt="" />
      </div>
      <div class="main-content">
        <div class="title">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        <div>
          <div class="icon">
          <img src="./assets/images/icon-music.svg" alt="">
          <div class="Annual-plan">
            <h2>Annual Plan</h2> <h3>$59.99/year</h3>
          </div>
          <div class="link-change">
            <a href="#">Change</a>
          </div>

          </div>
          <div class="button">
            <button>Proceed to Payment</button>
          </div>
          <div class="button-cancel">
            <button>Cancel Order</button>
          </div>
          

        
      
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
