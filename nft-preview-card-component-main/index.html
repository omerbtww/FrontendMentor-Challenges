<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="nft-image">
      <img src="./assets/images/image-equilibrium.jpg" alt="">
    </div>

    <div class="title">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="coin-time">
      <div class="ethereum">
        <img  src="./assets/images/icon-ethereum.svg" alt="">
        <strong>0.041 ETH</strong>
      </div>
      <div class="clock">
        <img  src="./assets/images/icon-clock.svg" alt="">
        <small>3 days left</small>
      </div>
    </div>
    <div class="member-info">
      <img class="jules-img" src="./assets/images/image-avatar.png" alt="">
      <h4>Creation of </h4>
      <small>Jules Wyvern</small>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Omar Nastakalov</a>.
  </div>
</body>

</html>
